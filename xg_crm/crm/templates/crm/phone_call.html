{% extends "crm/base.html" %}
{% load crispy_forms_tags %}
{%block title%} CRM - nowa rozmowa z {{ client.name }} {% endblock %}

{% block content %}

<p>Przebieg rozmowy</p>
<p> {{ client }} </p>


<form action="{% url 'crm:phone_call' client.id %}" method='post'>
    {% csrf_token %}
    {{ form|crispy }}
<button class="btn btn-primary" type="submit">Zapisz</button>

{% endblock content %}
